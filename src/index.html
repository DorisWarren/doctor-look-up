<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doc Look Up</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1 class="doc" >Doctor Look Up</h1>
        <h3 class"link"> <a href="https://betterdoctor.com/">Better Doctor</a></h3>
      </div>

      <div class="search-hot-doc">
        <h3> Search for a Doctor </h3>
        <form id="symptom-form">
          <label for="symptomDead">Enter Symptoms:</label>
          <input  id="symptomDead"type="text" name="" value="">
          <br>
          <label for="docFirstName">Enter Doctors First name</label>
          <input id="docFirstName" type="text" name="" value="">
          <br>
          <label for="docLastName">Enter Doctors Last name </label>
          <input id="docLastName" type="text" value="">
          <br>
          <button id="feeling-dead-button"type="submit" class="btn btn-info"name="button">Search</button>
        </form>
      </div>
      <div id="doc-info">
      </div>
    </div>
  </body>
</html>
