<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doc Look Up</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1 class="doc" >Doctor Look Up</h1>
        <h3 class"link"> <a href="https://betterdoctor.com/">Better Doctor</a></h3>
      </div>

      <div class="search-hot-doc">
        <h3> Search for a Doctor </h3>
        <form id="symptom-form">
          <label for="symptom-input">Enter Symptoms:</label>
          <input  id="symptom-input-dead"type="text" name="" value="">
          <button id="feeling-dead-button"type="submit" class="btn btn-info"name="button">Search</button>
        </form>
      </div>

      <div class="findDoc">
        <h4>Seach Specific Doctor</h4>
        <form id="doctor-form" >
          <label for="docNameInput">Enter Doctors First name</label>
          <input id="docNameInput" type="text" value="" ><br>
          <label for="docLastNameInput">Enter Doctors Last name </label>
          <input id="docLastNameInput" type="text" value="" ><br>
          <button id="hot-doc-button" class="btn btn-info" type="submit" name="button">Find Doc!</button>
        </form>
      </div>

      <div class="results">
        <p class="doc-info"></p>
        <p class="showErrors"></p>
      </div>
    </div>
  </body>
</html>
